    <div id="topbar">
        
        <a href="index.html">
    	   <img id="logo" src = "images/logo.png" alt="Quick Credit logo" />         
        </a>
        
        <p id ="slogan">get loans fast ! !</p>
    </div>
    <div id="menu_bar">
        <div id="punch_line">Apply for your loan today !</div>
        <div class="menu_item"> <a href="../about.html">About us</a> </div>
        <div class="menu_item"> <a href="../help.html">Help</a> </div>

    <div id="smallScreenMenuBar">
        <div id="smallScreenSlogan"><span id="smallSloganText"> get loans fast ! !</span>
        
        
            <a href="../index.html">
                <img class="iconImage" src="images/home.png" alt="home"/>
            </a>
            <a href="../profile.html">
                <img class="iconImage" src="images/profile.png" alt="profile" />
            </a>

    <div class="formWrapper">
        <h2>create an account</h2>
        <form class="form">
            
            <div class="inputField">
                <label>Choose a username:</label>
                <input type="text"  placeholder="User name" name="" required="" />      
            </div>
            <div class="inputField">
                <label>Enter your email address:</label>
                <input type="text"  placeholder="e-mail" name="" required="" />     
            </div>
            
            <div class="inputField">
                <label>Enter your email First Name:</label>
                <input type="text"  placeholder="First Name" name="" required="" />     
            </div> 
            
            <div class="inputField">
                <label>Enter your Last Name:</label>
                <input type="text"  placeholder="Last name" name="" required="" />     
            </div>
            
            <div class="inputField">
                <label>Create a password:</label>
                <input type="password"  placeholder="create a password" name="" required="" />      
            </div> 
            
            <input type="submit" value="Create Account">
            
        </form>
 
        <span class='msg'>Already registered? <a href="../signIn.html">sign-in</a></span>
    </div>
